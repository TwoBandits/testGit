<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        布局标签
        结构化语义标签
     -->
     <!-- 
        <header></header> 头部
        <main></main>   主体
        <footer></footer>  底部
        nav表示导航
        aside 侧边栏 与周围相关内容
        article 表示一个独立的文章
        section 表示一个独立的区块
      -->
      <nav></nav>
      <aside></aside>

      <!-- 
          div 没有语义  就用来表示一个区块 目前Div还是主要的布局元素
          span 行内元素 一般用于在网页中选定文字
       -->

       <div>
           NIHAO 
       </div>
       <span>
           wobutaiha 
       </span>

       <!-- 
           列表（list ）
           有序列表
                使用ol标签创建，使用li标签标示列表项
           无序列表
                使用ul标签 使用li标示列表修项
            定义列表
                使用dl标签来创建
                使用dt表示定义的内容
                使用dd 对内容进行解释说明
        -->
        <br>
        有序列表：
        <ol>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>
        无序列表：
        <ul>
            <li>结构</li>
            <li>表现</li>
            <Li>行为</Li>
        </ul>
        定义列表：
        <dl>
            <dt>表现</dt>
            <dd>结构标示网页的结构 用来规定哪里是标题 哪里是段落</dd>
        </dl>

</body>
</html>
